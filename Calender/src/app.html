<template>
	<require from="bootstrap/css/bootstrap.css"></require>
	<require from="font-awesome/css/font-awesome.css"></require>
	<require from="assets/css/toastr.css"></require>
	<require from="assets/css/bootstrap-dialog.css"></require>

	<nav style="margin-bottom:0px" class="navbar navbar-inverse" if.bind="router" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">
				<i class="fa fa-home"></i>
				<span>${router.title}</span>
			</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class=" ${route.settings.subMenu ? '' : 'dropdown' } " repeat.for="route of router.navigation">
					<!-- if route has no submenu -->
					<a href.bind="route.href" if.bind="!route.settings.subMenu">${route.title}</a>
					<!-- if route has submenu -->
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" if.bind="route.settings.subMenu">
						${route.title} <span class="caret"></span>
					</a>

					<ul class="dropdown-menu" aria-labelledby="dropdownMenu2" if.bind="route.settings.subMenu">
						<li repeat.for="menu of route.settings.subMenu" class="${menu.href ? '' : 'divider'}">
							<a class="dropdown-item" href.bind="menu.href" if.bind="menu.href">${menu.title}</a>
						</li>
					</ul>
				</li>
			</ul>
			<a href="#" class="navbar-right"><img style="max-width:40px;margin-top:5px" class="img-circle" src="src/assets/images/avatar_2x.png" /></a>
			<ul class="nav navbar-nav navbar-right">
				<li class="loader" if.bind="router.isNavigating">
					<i class="fa fa-spinner fa-spin fa-2x"></i>
				</li>
			</ul>
		</div>
	</nav>
		
	<router-view></router-view>
</template>
