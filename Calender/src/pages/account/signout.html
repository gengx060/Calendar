<template>
	<div if.bind="panelIf" class="col-lg-3 col-md-6">
		<div class="panel panel-primary">
			<button class="close" click.delegate="toggle()"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa ${panelIcon ? panelIcon : 'fa-comments'} fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge">${panelNumber}</div>
						<div>${panelTitle}</div>
					</div>
				</div>
			</div>
			<a href="#">
				<div class="panel-footer">
					<span class="pull-left">View Details</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
</template>
