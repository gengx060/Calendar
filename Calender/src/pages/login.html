<template>
	<!--
	you can substitue the span of reauth email for a input with the email and
	include the remember me checkbox
	-->
	<require from="bootstrap/css/bootstrap.css"></require>
	<require from="font-awesome/css/font-awesome.css"></require>
	<require from="assets/css/bootstrap-dialog.css"></require>
	<require from="pages/login.css"></require>
	<div class="container">
		<div class="card card-container">
			<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
			<img id="profile-img" class="profile-img-card" src="src/assets/images/avatar_2x.png" />
			<p id="profile-name" class="profile-name-card"></p>
			<form class="form-signin">
				<span id="reauth-email" class="reauth-email"></span>
				<input type="email" value.bind="email" class="form-control" placeholder="Email address" required autofocus>
				<input type="password" value.bind="password" class="form-control" placeholder="Password" required  pattern=".{5,10}" title="5 to 10 characters">
				<!--<input type="text" id="inputPassword" class="form-control" placeholder="Password" required oninvalid="this.setCustomValidity('Please Enter valid email')">-->
				<div id="remember" class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block btn-signin" click.delegate="submit()">
					Sign in <i if.bind="loading" class="fa fa-spin fa-spinner"></i></button>
			</form><!-- /form -->
			<a href="#" class="forgot-password">
				Forgot the password?
			</a>
		</div><!-- /card-container -->
	</div><!-- /container -->
</template>
